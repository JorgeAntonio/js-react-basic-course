<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Social</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Red Social</h1>
            <p>Red social para practicar lo aprendido de JS</p>
        </header>

        <main class="main-content">
            <section class="social-container">
                <!-- SECCION PARA PUBLICAR - FORMULARIO -->

                <div class="crear-post">
                    <h3>Crear Nuevo Post</h3>

                    <div class="form-group">
                        <label for="autor-post">Autor: </label>
                        <select id="autor-post">
                            <option value="Messi">Messi</option>
                            <option value="Ronaldo">Ronaldo</option>
                            <option value="Dinho">Dinho</option>
                            <option value="Kaka">Kaka</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="nuevo-post">Publicación: </label>
                        <textarea id="nuevo-post" placeholder="¿Qué estas pensando?" maxlength="280"></textarea>
                    </div>

                    <button class="btn-crear" onclick="crearNuevoPost()">
                        Publicar
                    </button>
                </div>

                <!-- CONTENEDOR DEL POST -->
                <div id="post-container">

                    

                </div>
                <section />
        </main>
    </div>

    <script src="main.js"></script>
    <script>
        // Agregar event listener para Enter en el textarea
        document.getElementById('nuevo-post').addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                crearNuevoPost();
            }
        });
    </script>
</body>

</html>
